<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>games</mat-icon>
  </button>
  <span>Pokedex</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn">
    <mat-icon>add</mat-icon>
    Nuevo Pokemon
  </button>
</mat-toolbar>
<section class="content">
  <mat-card class="border-apply border-5 margin-0 padding-0 mt-4">
    <mat-card-content>
      <div class="col-md-10 mg-5">
        <div class="col-lg-10 ">
          <div class="col-md-3 ">
            <label for="exampleFormControlInput1" class="form-label">Listado de Pokemon</label>
            <input type="text" class="form-control" matInput (keyup)="filter($event)" id="exampleFormControlInput1"
                   placeholder="Busca por nombre">
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <div class="col-auto p-3 d-flex justify-content-center">
      <mat-card-content>
        <ngx-datatable
          style="width: 100%"
          class="material"
          [columns]="columns"
          [columnMode]="ColumnMode"
          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [limit]="10"
          [rows]="rows"
          (page)="loadTableData()">
        </ngx-datatable>
        <ngx-datatable-column>
          <ng-template #btnAction let-row="row">
            <button mat-icon-button color="accent" title="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="text-success" title="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </ngx-datatable-column>
        <ng-template #editTmpl let-row="row" let-value="value">
          <img *ngIf="value === 'male'" width="150" src="https://media.giphy.com/media/I8nepxWwlEuqI/giphy.gif"/>
          <img *ngIf="value === 'female'" width="150" src="https://media.giphy.com/media/sxSVG3XHf7yww/giphy.gif"/>
        </ng-template>
      </mat-card-content>
    </div>
  </mat-card>
</section>
<router-outlet></router-outlet>
